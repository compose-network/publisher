name: Stage Tag Workflow
on:
  push:
    tags:
      - "v*.*.*-stage"
jobs:
  build-image-and-deploy:
    container:
      image: node:20
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Extract tag name
        id: extract_tag
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: build image
        uses: ssvlabs/github-actions/actions/argo-workflow-submit@v0.2.0
        with:
          argo_workflow_file: .argo/build-image.yaml
          parameters: '["imageTag=${{ steps.extract_tag.outputs.tag }}",
                      "dockerBuildExtraArgs="]'

      - name: deploy to stage hoodi
        uses: ssvlabs/github-actions/actions/argo-workflow-submit@v0.2.0
        with:
          argo_workflow_file: .argo/deploy.yaml
          parameters: '["gitopsRepo=gitops-production",
                      "imageTag=${{ steps.extract_tag.outputs.tag }}",
                      "filePath=environments/aws/hoodi/compose/publisher.yaml"]'
